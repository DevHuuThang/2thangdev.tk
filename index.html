<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown timer</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="slider-overlay"></div>

  <h1 class="countdown__title">Thời gian đếm ngược</h1>

  <div class="countdown-container">
    <div class="countdown__days-c countdown__value">
      <p class="countdown__big-text" id="days">0</p>
      <span>Ngày</span>
    </div>

    <div class="countdown__hours-c countdown__value">
      <p class="countdown__big-text" id="hours">0</p>
      <span>Giờ</span>
    </div>

    <div class="countdown__mins-c countdown__value">
      <p class="countdown__big-text" id="mins">0</p>
      <span>Phút</span>
    </div>

    
    <div class="countdown__seconds-c countdown__value">
      <p class="countdown__big-text" id="seconds">0</p>
      <span>Giây</span>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
